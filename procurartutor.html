<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Edulink</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/procurartutor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <div class="logo-icon">
          <img src="images/image-removebg-preview 6.svg" alt="Logo">
        </div>
      </div>

      <div class="nav-container">
        <nav>
          <a href="index.html">Início</a>
          <a href="#">Tutores</a>
          <a href="#">Alunos</a>
          <a href="#">Sobre nós</a>
          <a href="#">Equipa</a>
          <a href="#">Queres ser tutor?</a>
        </nav>
        <div class="profile-menu-container">
          <div class="profile-icon">
            <img src="images/icon.svg" alt="Ícone de Perfil">
          </div>
          <div class="dropdown-menu">
            <ul>
              <li><a href="#">Mariana Gonçalves</a></li>
              <li><a href="#">Meu Perfil</a></li>
              <li><a href="procurartutor.html">Procurar Tutor</a></li>
              <li><a href="#">Agenda</a></li>
              <li><a href="#">Chat</a></li>
              <li><a href="#">Sair</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="procurartutor-section">
      <div class="procura-row">
        <input type="text" id="procura" class="form-input" oninput="procurarTutor()" placeholder="Procurar" required>
        <select name="preco" id="avaliacao" onchange="procurarTutor('avaliacao')">
          <option value="" disbaled selected> Avaliação</option>
          <option value="up">Ascendente</option>
          <option value="down">Descendente</option>
        </select>
        <select name="preco" id="preco" onchange="procurarTutor('preco')">
          <option value="" disbaled selected> Preço</option>
          <option value="up">Ascendente</option>
          <option value="down">Descendente</option>
        </select>
      </div>
      <div class="procura-row" id="accounts-div"></div>
  </section>

  <footer>
    Copyright © Edulink 2025
  </footer>

  <script src="js/procurartutor.js"></script>
</body>
</html>
