<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Chat – Edulink (Tutor)</title>

</head>
<body>
    <!-- Header (igual ao do tutor) -->
  <header class="navbar">
  <div class="container navbar-content">
    <div class="navbar-left">
      <a href="index.html" class="logo">
        <img src="images/image-removebg-preview 6.svg" alt="Logo Edulink" class="logo-img">
      </a>
    </div>
    <nav class="navbar-center">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="index.html#tutors">Tutores</a></li>
        <li><a href="index.html#testimonials">Alunos</a></li>
        <li><a href="index.html#about">Sobre nós</a></li>
        <li><a href="index.html#team">Equipa</a></li>
      </ul>
    </nav>
    <div class="navbar-right">
      <div class="user-profile-dropdown">
        <a href="#" class="icon-btn user-avatar-btn">
          <img src="images/mariana.svg" alt="Avatar do Aluno" class="user-avatar-icon">
          <i class="fas fa-chevron-down"></i>
        </a>
        <div class="dropdown-menu">
          <div class="user-info-header">
            <img src="images/mariana.svg" alt="Foto de Perfil de Beatriz Sousa" class="header-profile-pic">
            <span class="header-username">Beatriz Sousa</span>
          </div>
          <hr class="dropdown-separator">
          <div class="dropdown-links">
            <a href="perfilaluno.html"><img src="images/icon.svg" alt=""> Perfil</a>
            <a href="procurartutor.html"><img src="images/notificacoes.png" alt=""> Procurar Tutor</a>
            <a href="agenda_aluno.html"><img src="images/calendario.png" alt=""> Agenda</a>
            <a href="chat_aluno.html"><img src="images/chat.png" alt=""> Chat</a>
            <a href="entrar.html"><img src="images/sair.png" alt=""> Sair</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
  <div class="chat-container">
    <aside class="sidebar">
      <div class="messages-title">Mensagens</div>
      <ul class="contacts">
        <!-- Lista de alunos com quem o tutor já trocou mensagens -->
        <li class="contact selected" data-room="chat_123_456" data-name="Mariana Gonçalves">
          <div class="avatar"><!-- avatar aluno -->
            <img src="images/mariana.svg" alt="Avatar de Mariana Gonçalves.">
          </div>
          <span>Mariana Gonçalves</span>
        </li>
        <!-- Podem adicionar mais alunos aqui -->
      </ul>
      <div class="sidebar-footer">Copyright © Edulink 2025</div>
    </aside>

    <section class="chat">
      <div class="chat-header">
        <img src="images/mariana.svg" alt="Avatar" class="chat-avatar">
        <div class="chat-user-info">
          <h2>Mariana Gonçalves</h2>
          <p>Adoro aprender coisas novas!</p>
        </div>
      </div>
      <div class="chat-messages"></div>
      <div class="chat-input">
        <input
          type="text"
          id="message-input"
          placeholder="Escreva aqui a sua mensagem..."
        />
        <button id="send-button">➤</button>
      </div>
    </section>
  </div>

  <footer>
    Copyright © Edulink 2025
  </footer>

  <!-- Incluir cliente Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat_tutor.js"></script>
</body>
</html>
